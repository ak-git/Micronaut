plugins {
    alias(libs.plugins.javamodularity.moduleplugin)
    id("com.github.johnrengelman.shadow") version "8.1.1"
    id 'io.micronaut.minimal.application' version '4.4.3'
    id 'io.micronaut.minimal.library' version '4.4.2'
    id 'io.micronaut.docker' version '4.4.2'
    id("io.micronaut.aot") version "4.4.3"
}

dependencies {
    implementation libs.jspecify
    implementation("org.yaml:snakeyaml")
    compileOnly("io.micronaut:micronaut-http-client")
    runtimeOnly("io.micronaut.serde:micronaut-serde-jackson")
    runtimeOnly("ch.qos.logback:logback-classic")

    testImplementation(platform(libs.junit))
    testImplementation libs.bundles.test.implementation
    testCompileOnly libs.bundles.test.compile
    testRuntimeOnly libs.bundles.test.runtime
}

application {
    mainModule = 'com.ak.micronaut'
    mainClass = "com.ak.micronaut.Application"
}

micronaut {
    importMicronautPlatform = true
    runtime("netty")
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("com.ak.micronaut.*")
    }
    aot {
        // Please review carefully the optimizations enabled below
        // Check https://micronaut-projects.github.io/micronaut-aot/latest/guide/ for more details
        optimizeServiceLoading = false
        convertYamlToJava = false
        precomputeOperations = true
        cacheEnvironment = true
        optimizeClassLoading = true
        deduceEnvironment = true
        optimizeNetty = true
        replaceLogbackXml = true
    }
}
